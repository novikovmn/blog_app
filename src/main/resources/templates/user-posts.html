<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Публикации</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .comment-card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            transition: transform 0.3s ease;
        }

        .comment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .comment-header {
            background-color: #e9ecef;
            border-bottom: 1px solid #dee2e6;
            border-radius: 8px 8px 0 0 !important;
        }

        .comment-author {
            color: #0d6efd;
            font-size: 1.1rem;
        }

        .btn-comment {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .comment-date small {
            color: #6c757d;
            font-size: 0.85rem;
        }

        .card-text {
            line-height: 1.6;
            color: #212529;
            font-size: 1rem;
        }

        .section-title {
            position: relative;
            padding-bottom: 15px;
            margin-bottom: 30px;
            border-bottom: 2px solid #dee2e6;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background-color: #0d6efd;
        }

        .comment-content {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<!--   NAVBAR     -->
<div th:replace="~{fragments :: navbar}"/>
<!--     END NAVBAR   -->

<br><br><br>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Заголовок -->
            <h2 class="mb-4 text-center section-title">Публикации</h2>

            <div th:each="post : ${postDtos}">
                <div class="card comment-card mb-4">
                    <div class="card-header comment-header py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong th:text="${post.authorUsername}" class="comment-author"></strong>
                            </div>
                            <div class="d-flex gap-2">
                                <a th:href="@{/posts/{postId}/edit(postId=${post.id})}" class="btn btn-outline-secondary btn-comment">
                                    <i class="bi bi-pencil-square"></i> Изменить
                                </a>
                                <a th:href="@{/posts/{postId}/delete(postId=${post.id})}" onclick="return deletePost();" class="btn btn-outline-danger btn-comment">
                                    <i class="bi bi-trash"></i> Удалить
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body py-3">
                        <h5 th:text="${post.title}" class="card-title mb-3"></h5>
                        <p th:text="${post.description}" class="text-muted mb-3"></p>
                        <div class="comment-content">
<!--                            <p th:utext="${post.content}" class="card-text"></p>-->
                            <a th:href="@{/posts/{postId}/view(postId=${post.id})}">Подробнее...</a>
                        </div>
                        <div class="comment-date mt-3">
                            <small>
                                <p>Создан:<span th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy hh:mm')}" class="d-block"></span></p>
                                <p>Обновлен:<span th:text="${#temporals.format(post.updatedAt, 'dd-MM-yyyy hh:mm')}" class="d-block"></span></p>
                            </small>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<br><br><br>

<!--   FOOTER     -->
<div th:replace="~{fragments :: footer}"/>
<!--   END FOOTER     -->

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!--    for Delete button    -->
<script>
    function deletePost() {
        if (confirm("Вы уверены ?")) {
            return true;
        } else {
            return false;
        }
    }
</script>

</body>
</html>
