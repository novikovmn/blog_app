<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Все публикации</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!--   NAVBAR     -->
<div th:replace="~{fragments :: navbar}"/>
<!--     END NAVBAR   -->

<br><br><br>

<div class="container">

    <div class="row col-md-5">
        <!--   SEARCH BAR     -->
        <div th:replace="~{fragments :: search-bar}"/>
        <!--   END SEARCH BAR     -->
    </div>

    <br><br>

    <div class="row">
        <div class="col-md-9">
            <!--     ALL POSTS LIST       -->
            <div th:each="post : ${posts}">
                <div class="card">
                    <div class="card-header">
                        <h3>
                            <a th:text="${post.title}" th:href="@{/posts/{postId}/view(postId=${post.id})}">TITLE</a>
                        </h3>
                        <div style="{font-size: 12px}">
                            <strong th:text="${#temporals.format(post.createdAt, 'dd-MM-YYYY hh:mm')}">CREATED AT</strong>
                            by <span th:text="${post.authorUsername}"><i>authorName</i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <span th:utext="${post.description}">DESCRIPTION</span>
                        <a th:href="@{/posts/{postId}/view(postId=${post.id})}">Подробнее...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br>

<!--   FOOTER     -->
<div th:replace="~{fragments :: footer}"/>
<!--   END FOOTER     -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
