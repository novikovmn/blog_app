<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пользователи (ADMIN)</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!--   NAVBAR     -->
<div th:replace="~{fragments :: navbar}"/>
<!--     END NAVBAR   -->

<div class="container col-lg-11" style="margin-top: 70px">

    <div class="row">
        <h1>Пользователи</h1>
    </div>

<!--      SEARCH USERS FORM       -->
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <form th:action="@{/users/admin/search}" method="get" class="form-check-inline">
                    <div class="input-group">
                        <input type="text" name="query" class="form-control">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">Найти</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br><br>

    <!--     TABLE USERS      -->
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <th style="width: 10%"  class="text-center">#</th>
            <th style="width: 20%" class="text-center">Имя</th>
            <th style="width: 30%" class="text-center">Фамилия</th>
            <th style="width: 10%" class="text-center">Email</th>
            <th style="width: 20%" class="text-center">Действия</th>
        </thead>
        <tbody>
        <tr th:each="user, userStat : ${users}" th:style="${#strings.equalsIgnoreCase(user.role, 'ADMIN')} ? 'border: 5px solid red' : ''">
            <td th:text="${userStat.count}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.username}"></td>
            <td style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <div style="display: flex; gap: 5px; flex-wrap: wrap; justify-content: center;">
                    <a th:href="@{/users/{userId}/profile(userId=${user.id})}" class="btn btn-info">Посмотреть</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <!--     END TABLE USERS      -->

    <br><br>

</div>

<!--   FOOTER     -->
<div th:replace="~{fragments :: footer}"/>
<!--   END FOOTER     -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
