<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

<body>

<!--   SEARCH BAR  (для view-all-posts.html)   -->
<div th:fragment="search-bar" >
    <div class="card-header">
        <h3 class="text-center">Поиск публикаций</h3>
    </div>
    <div class="card-body">
        <div class="form-group">
            <form th:action="@{/posts/search}" method="get" class="form-inline">
                <div class="input-group">
                    <input type="text" name="query" class="form-control">
                    <span class="input-group-btn" style="margin-left: 10px">
                        <button class="btn btn-primary" type="submit">Найти</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
<!--   END SEARCH BAR     -->


<!--   NAVBAR     -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BlogApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Основное меню (левая часть) -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/posts}">Публикации (ADMIN)</a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users/admin}">Пользователи (ADMIN)</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/posts/new}">Создать публикацию</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Все публикации</a>
                </li>
            </ul>

            <!-- Управление пользователем (правая часть) -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li th:unless="${#authorization.expr('isAuthenticated()')}" class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Регистрация</a>
                </li>
                <li th:unless="${#authorization.expr('isAuthenticated()')}" class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Логин</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       th:href="@{/users/{userId}/profile(userId=${session.CURRENT_USER_ID})}">Мой профиль</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form class="form-inline" th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="nav-link active bg-transparent border-0">Выйти</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
